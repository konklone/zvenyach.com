{{ define "main" }}
<div class="container">
  <section class="bg-primary">
    <p class="h1 p-3" style="color:#fff">{{.Section | humanize}}</p>
  </section>
</div>

<div class="container" style="max-width:740px">
<section id="main">
  <p class="h1 my-5" id="title">{{ .Title }}</p>
  <div>
    <article id="content">
      {{ .Content }}
    </article>
  </div>
</section>
</div>
{{ end }}
